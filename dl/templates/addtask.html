{% extends 'main.html' %}
{% load cmds %}
{% block title %}Add Task{% endblock %}
{% block navigation %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'dl:home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'dl:courses' course_id %}">{{ course_name }}</a></li>
    <li class="breadcrumb-item disabled" >Add Task</li>
  </ol>
</nav>
{% endblock %}
{% block teachers %}
    <form method="POST" action="{% url 'dl:add_task' course_id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <nav class="navbar">
            <h2>Add Task</h2>
        </nav>
    <hr>
    <div class="modal-body" style="padding-left: 50px;padding-right: 50px">
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Week:</label>
            <input name="week" type="number" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">

            <label for="message-text" class="col-form-label">Title:</label>
            <input name="title" type="text" class="form-control" id="recipient-name">
            <label for="message-text" class="col-form-label">Info:</label>
            <textarea name="info" class="form-control" id="message-text"></textarea>
            <br>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                           aria-describedby="inputGroupFileAddon01" name="file">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    <h6></h6>
                </div>
            </div>
            <br>
            <h5>Limitations</h5>
            <label for="message-text" class="col-form-label"><strong>Date:</strong></label>
            <div style="padding: 10px">
                <label style="float:left;" for="message-text" class="col-form-label">Start:  </label>
                <input name="date1_date" type="date" class="form-control" id="recipient-name" style="width: 200px;float: left;margin-left: 10px">
                <input name="date1_time" type="time" class="form-control" id="recipient-name" style="width: 100px;float: left;margin-left: 10px">
                <br>
                <br>
                <label style="float:left;" for="message-text" class="col-form-label">End:  </label>
                <input name="date2_date" type="date" class="form-control" id="recipient-name" style="width: 200px;float: left;margin-left: 16px">
                <input name="date2_time" type="time" class="form-control" id="recipient-name" style="width: 100px;float: left;margin-left: 10px">
            </div>
            <br>
            <br>
            <label for="message-text" class="col-form-label"><strong>Groups:</strong></label>
            <select class="custom-select" multiple name="groups">
                {% for g in groups %}
                    <option>{{ g.group_name }}</option>
                {% endfor %}
            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
{% endblock %}
